    <main>
      <section class="py-5 ">
        <div class="container mb-5 text-center">
          <h1 class="">Developers</h1>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam, debitis accusantium. Necessitatibus maiores quasi eveniet. </p>
      
        </div>

        <div class="container">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Job</th>
                  <th>Email</th>
                </tr>
              </thead>
              <tbody id="table-body" class="table-group-divider">

                  <td>Wayne Barnett</td>

      </section>
      <!-- Form inserimento team member -->
      <section class="pb-5">
        <div class="container">
          <h2 class="h1">Add new Member</h2>
        </div>

        <div class="container">
          <div class="row">
            <div class="col-lg-6">
              <form action="">

            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" name="name" class="form-control" id="name" placeholder="Il tuo nome">
            </div>
            <div class="mb-3">
              <label for="role" class="form-label">Role</label>
              <select class="form-select" id="role" name="role" aria-label="Default select example">
                <option selected>Selezione un ruolo</option>
                <option value="1">Project Manager</option>
                <option value="2">Developer</option>
                <option value="3">Designer</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com">
            </div>

            <button class="btn btn-primary">
              Aggiungi
            </button>

          </form>
            </div>
          </div>
        </div>
      </section>
      

    </main>
